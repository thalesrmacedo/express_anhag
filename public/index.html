<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Calculadora Express</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <main class="card">
    <h1>Calculadora (Express)</h1>
    <div class="row">
      <input id="a" type="number" placeholder="Número A">
      <select id="op">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="^">^ (potência)</option>
      </select>
      <input id="b" type="number" placeholder="Número B">
    </div>
    <button id="calc">Calcular</button>
    <div id="output" class="output">Resultado: —</div>
    <footer class="small">Rodando em Express • Feito para Codespaces</footer>
  </main>
  <script src="/script.js"></script>
</body>
</html>
